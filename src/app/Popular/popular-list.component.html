<h2>Most Popular News of the Last Week</h2>
<div class="news-list">
  <label for="from" class="font-bold block mb-2"> from </label>
  <p-calendar [(ngModel)]="from" [showIcon]="true" inputId="from"></p-calendar>
  <label for="to" class="font-bold block mb-2"> to </label>
  <p-calendar [(ngModel)]="to" [showIcon]="true" inputId="to" class="mb-2"></p-calendar>
  <p>
  <p-dropdown [options]="language" [(ngModel)]="selectedlanguage" optionLabel="name" [showClear]="true" placeholder="Select a City"></p-dropdown> 

  <div>
    <p-button 
    (click)="Search(from,to)"
    icon="pi pi-search"
    label="Search"
    class="p-button-text"
    [loading]="loading"
    ></p-button>
    <p>

  </div>
</div>
<p-table
    [value]=" $any(articles$ | async)"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"

>
<ng-template pTemplate="header">
  <tr>
    <th style="width: 5%"></th>
    <th style="width: 25%">Title</th>
    <th style="width: 10%">Author</th>
    <th style="width: 25%">Description</th>
    <th style="width: 25%">PublishedAt</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-article>
    <tr >
      <td [routerLink]="['/news/news/',  article.id ]">
        <i class="pi pi-eye" style="font-size: 2rem"></i>
      </td>
      <td >
        {{ article.title }}
      </td>
      <td >
        {{ article.author }}
      </td> 
      <td>
        {{ article.description }}
      </td>
      <td>
        {{ article.publishedAt }}
      </td>
    </tr>
  </ng-template>
</p-table>
<p-toast></p-toast>
